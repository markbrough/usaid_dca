  <script type="text/javascript"> 
jQuery(document).ready(function($) {
  var searchtext;
  var config = {
    endpoint: 'http://openspending.org/',
    target: '.browser',
    dataset: 'usaid_dca',
    sector: parent.sector,
    rootvar: parent.rootvar,
    isacountry: parent.isacountry,
    country: parent.country,
    year: parent.year
  };
  if (parent.year != 'undefined') {
      var browser = new OpenSpending.App.SpendBrowser(config);
      browser.initialize();
  }
});
